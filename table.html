<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="display: flex;justify-content: center;color: darkmagenta;">Table Finder</h1>
    <input  style="color: blue;background: rgb(193, 189, 189);"  id="num" type="number"/>
    <button  style="color:white;background: dodgerblue;border-radius: 4px;" onclick="findTable()">find</button>
    <div  style="display: flex;color: rgb(151, 95, 151);flex-wrap: nowrap;justify-content: space-evenly;"id="res"></div></body></br>
    <script>
       function findTable() {
        var num=document.getElementById('num').value;
        var res=document.getElementById('res');
        res.innerHTML="";
        for(var i=1;i<=10;i++){
            res.innerHTML+="<h1>" +num*i+ "</h1>";
        }
    }
    </script>
</body>
</html>
